<h1> Componentes reutilizables</h1>
<br>
<h2> Generic Button Component</h2>
<app-button label="Click Me" myClass="primary" [onClick]="onClickButton"></app-button>
<br> <br>
<h2> Generic Table Component</h2>
<app-standard-table [columns]="tableColumns" [data]="tableData"></app-standard-table>
<br>
<h2>Generic Button Signal</h2>
<app-button-signal [label]="'Click Me'" myClass="secondary" [onClick]="onClickButton"></app-button-signal>
