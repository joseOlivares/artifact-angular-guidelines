<table>
  <thead>
    <tr>
      @for(column of columns; track column.header) {
        <th>{{ column.header }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for(row of data; track $index) {
      <tr>
        @for(column of columns; track column.field) {
          <td>{{ row[column.field] }}</td>
        }
      </tr>
    }
  </tbody>
</table>
